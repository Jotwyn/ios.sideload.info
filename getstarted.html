 <style>

   .version-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 1rem;
  max-width: 600px;
  margin: 2rem auto;
  text-align: center;
  opacity: 1;
  transition: opacity 0.4s ease;
}

.version-grid.fade-out {
  opacity: 0;
}

.version-button {
  display: inline-block;
  padding: 0.75rem 1.2rem;
  background-color: #007acc;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.version-button:hover {
  background-color: #005fa3;
}

<link rel="stylesheet" href="Themes/hamburger.css">
<script src="Scripts/idk.js"></script>
</head>
<body>

<header>
  <div class="logo"><strong>ios.sideload.info</strong></div>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="menu" id="dropdownMenu">
    <a href="#" onclick="toggleSubMenu()">Guides ▾</a>
    <div class="submenu" id="subMenu">
      <a href="http://ios.sideload.info/signers.html">Signers</a>
      <a href="http://ios.sideload.info/utillties.html">Utilities</a>
      <a href="http://ios.sideload.info/faq.html">FAQ</a>
      <a href="http://ios.sideload.info/errors.html">Errors</a>
      <a href="http://ios.sideload.info/siteinfo.html">Site Info</a>
      <div style="position: relative;">
        <a href="#" onclick="toggleMoreSubMenu(event)">More.. ▸</a>
        <div class="more-submenu" id="moreSubMenu">
          <a href="http://ios.sideload.info/enabling-jit.html">Enabling JIT</a>
          <a href="http://ios.sideload.info/decrypting-apps.html">Decrypting Apps</a>
          <a href="http://ios.sideload.info/injecting-tweaks.html">Injecting Tweaks</a>
        </div>
      </div>
    </div>
    <a href="getstarted.html">Get Started</a>
  </div>
</header>

<main>
  <h2>Select your OS:</h2>
  <select id="osFilter">
    <option value="iOS" selected>iOS</option>
    <option value="tvOS">tvOS</option>
    <option value="watchOS">watchOS</option>
    <option value="visionOS">visionOS</option>
  </select>

  <div class="version-grid" id="versionGrid">
    <!-- Buttons will populate here dynamically -->
  </div>
</main>

<script>
const osVersions = {
  iOS: [
    { name: "iOS 7", link: "ios7.html" },
    { name: "iOS 8", link: "ios8.html" },
    { name: "iOS 9", link: "ios9.html" },
    { name: "iOS 10", link: "ios10.html" },
    { name: "iOS 11", link: "ios11.html" },
    { name: "iOS 12", link: "ios12.html" },
    { name: "iOS 13", link: "ios13.html" },
    { name: "iOS 14", link: "ios14.html" },
    { name: "iOS 15", link: "ios15.html" },
    { name: "iOS 16", link: "ios16.html" },
    { name: "iOS 17", link: "ios17.html" },
    { name: "iOS 18", link: "ios18.html" },
    { name: "iOS 26", link: "ios26.html" },
  ],
  tvOS: [
    { name: "tvOS 9", link: "tvos/tvos9.html" },
    { name: "tvOS 10", link: "tvos/tvos10.html" },
    { name: "tvOS 11", link: "tvos/tvos11.html" },
    { name: "tvOS 12", link: "tvos/tvos12.html" },
    { name: "tvOS 13", link: "tvos/tvos13.html" },
    { name: "tvOS 14", link: "tvos/tvos14.html" },
    { name: "tvOS 15", link: "tvos/tvos15.html" },
    { name: "tvOS 16", link: "tvos/tvos16.html" },
    { name: "tvOS 17", link: "tvos/tvos17.html" },
    { name: "tvOS 18", link: "tvos/tbos18.html" },
    { name: "tvOS 26", link: "tvos/tvos26.html" },
  ],
  watchOS: [
    { name: "tvOS 11", link: "tvos/tvos11.html" },
  ],
  visionOS: [
    { name: "visionOS 1", link: "visionos1.html" },
    { name: "visionOS 2", link: "visionos2.html" },
  ]
};

function renderButtons(os) {
  const grid = document.getElementById("versionGrid");
  grid.classList.add("fade-out");
  setTimeout(() => {
    grid.innerHTML = "";
    osVersions[os].forEach(v => {
      const a = document.createElement("a");
      a.className = "version-button";
      a.href = v.link;
      a.textContent = v.name;
      grid.appendChild(a);
    });
    grid.classList.remove("fade-out");
  }, 200);
}

// Initial render for iOS
renderButtons("iOS");

// Filter change
document.getElementById("osFilter").addEventListener("change", function() {
  renderButtons(this.value);
});

// Menu toggle functions
function toggleMenu() {
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function toggleSubMenu() {
  const sub = document.getElementById("subMenu");
  sub.style.display = sub.style.display === "flex" ? "none" : "flex";
}

function toggleMoreSubMenu(event) {
  event.preventDefault();
  event.stopPropagation();
  const moreMenu = document.getElementById("moreSubMenu");
  moreMenu.style.display = moreMenu.style.display === "flex" ? "none" : "flex";
}

// Close dropdowns when clicking outside
document.addEventListener("click", function(event) {
  const menu = document.getElementById("dropdownMenu");
  const hamburger = document.querySelector(".hamburger");
  if (!menu.contains(event.target) && event.target !== hamburger) {
    menu.style.display = "none";
    document.getElementById("subMenu").style.display = "none";
    document.getElementById("moreSubMenu").style.display = "none";
  }
});
</script>

  <style>
#iOSVersionMessage {
  text-align: center;
  margin: 1rem 0;
  font-family: 'Poppins', sans-serif;
  font-size: 1.1rem;
  color: #007acc;
  font-weight: bold;
}
</style>

<div id="iOSVersionMessage"></div>

<script>
  (function() {
    const ua = navigator.userAgent;
    const iOSMatch = ua.match(/OS (\d+)_?(\d+)?_?(\d+)?/);
    if (/iP(hone|od|ad)/.test(ua) && iOSMatch) {
      const major = iOSMatch[1];
      const minor = iOSMatch[2] || '0';
      const patch = iOSMatch[3] || '0';
      const version = `${major}.${minor}.${patch}`;
      document.getElementById('iOSVersionMessage').textContent = `Your iOS version is ${version}, if it helps :)`;
    }
  })();
</script>
